<!DOCTYPE html>
<html>
<head>
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/index.css" rel="stylesheet" />

<body>

    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to NavAPP!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <button id="changeData">修改数据</button>
            <button id="changeData1">修改数据1</button>
            <div id="container"></div>
            <div id="container1"></div>
            <div data-win-control="WinJS.Binding.Template">
                <h2 data-win-bind="textContent:name;style.color:color.fore;"></h2>
                <p data-win-bind="textContent:university;style.backgroundColor:color.back"></p>
                <img data-win-bind="src:avatar" />
            </div>
            <div data-win-control="WinJS.Binding.Template">
                <h2 data-win-bind="textContent:name;style.color:color.fore;"></h2>
                <p data-win-bind="textContent:university;style.backgroundColor:color.back"></p>
                <img data-win-bind="src:avatar" />
            </div>
        </section>
    </div>
</body>
