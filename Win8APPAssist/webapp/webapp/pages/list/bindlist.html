<!DOCTYPE html>
<html>
<head>
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/index.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/js/data/sqlite3.js"></script>

    <script src="/js/event.js"></script>
    <script src="/pages/list/bindlist.js"></script>

<body>

    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to NavAPP!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <button id="appendData">增加数据</button>
            <button id="getcount">获取总数</button>
            <button id="deleteItem">删除一行</button>
            <button id="changeItem">修改数据</button>
            <span id="count"></span>
            <div id="container"></div>
            <div id="myItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                <div class="myItem">
                    <h3 data-win-bind="innerText: title"></h3>
                    <span data-win-bind="innerText: text"></span>
                </div>
            </div>

                    selectionMode: 'none', 
                    tapBehavior: 'none',

</body>
</html>
