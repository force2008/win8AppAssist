<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/index.css" rel="stylesheet" />
    <link href="/test/jst/jst.css" rel="stylesheet" />
    <script src="/js/base.js"></script>
    <script src="/js/event.js"></script>
    <script src="/js/jst.js"></script>
    <script src="/js/widget.js"></script>
    <script src="/test/jst/jst.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">jst template test!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div>
                <input type="button" value="添加text template" id="addSenior" />
                <div id="seniors"></div>
            </div>
            <div>
                <input type="button" value="添加html template" id="addHtmlTemplate" />
                <div id="htmlTemplate"></div>
            </div>
            <div>
                <input type="button" value="添加Item template" id="addItemTemplate" />
                <input type="button" value="recycle" id="recycle" />
                <input type="button" value="getInstance" id="getInstance" />
                <input type="button" value="popmenu" id="popmenu" />
                <input type="button" value="menu" id="respondButton" />
                <div id="friends"></div>
            </div>
            <div id="respondFlyout" data-win-control="WinJS.UI.Menu">
                <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'alwaysSaveMenuItem',label:'Always save drafts',type:'toggle', selected:'true'}"></button>
                <hr data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'separator',type:'separator'}" />
                <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'replyMenuItem',label:'Reply', selected:'true',type:'toggle'}"></button>
                <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'replyAllMenuItem',label:'Reply All'}"></button>
                <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'forwardMenuItem',label:'Forward'}"></button>
            </div>

<!--            <div data-win-control="WinJS.UI.ViewBox">
                <div class="fixedlayout">
                    <p>Content goes here</p>
                </div>
            </div>-->
        </section>
        <div style="display: none;" id="jsttpl">
            <textarea name="txt" id="seniorTextTemplate" style="display: none;">
                <div class="senior">
                    <label>高中：</label>
                    <select><option>-选择高中-</option></select>
                    <select><option>年份</option></select>
                    <span>-</span>
                    <select><option>年份</option></select>
                    <a href="javascript:void(0);">删除</a>
                </div>
            </textarea>
            <textarea name="jst" id="workersJstTemplate" style="display: none;">
                <table class="w-table">
                    <thead>
                        <tr><th>序号</th><th>姓名</th><th>性别</th></tr>
                    </thead>
                    {if !defined("workers")}
                        <tr><td colspan="3">数据加载失败，请稍后再试！</td></tr>
                    {elseif workers&&workers.length}
                        {list workers as x}
                            <tr{if x_index==x_length-1} class="last"{/if}>
            <td>${x_index+1}</td>
            <td>${x.name}</td>
            <td>{if x.gender==1}男{else}女{/if}</td>
            </tr>
                        {/list}
                    {else}
                        <tr><td colspan="3">没有工人！</td></tr>
                    {/if}
                </table>
            </textarea>
            <textarea id="friendNodeTemplate" name="ntp">
                <div class="m-friend">
                    <img title="头像"/>
                    <div class="info">
            <span></span>.<span></span>，<span></span>
            </div>
                    <input type="checkbox"/>
            <a href="javascript:void(0);" title="删除">×</a>
                 </div>
            </textarea>

        </div>
    </div>
</body>
</html>
